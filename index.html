<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <title>Cinesapp</title>

</head>

<body>
  <div class="movie-container">
    <label>Selecciona una película:</label>
    <select id="movie" class="select">
    </select>
  </div>

  <div class="seat-container">
    <label>Escribe la cantidad de filas:</label>
    <input type="text" id="rows" />
    <label>Escribe la cantidad de columnas:</label>
    <input type="text" id="columns" />
    <button id="btn">Generar</button>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Seleccionada</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Ocupada</small>
    </li>
  </ul>

  <div class="container">
    
  </div>

  <p class="text">
    Has seleccionado <span id="count">0</span> asientos por el precio de <span id="total">0</span>€
  </p>

</body>

</html>
